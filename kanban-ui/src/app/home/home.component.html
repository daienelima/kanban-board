<div class="page-container">
  <div class="page-title">
    <h1>Kanban Boards</h1>
  </div>
  <div>
    <button mat-raised-button (click)="openDialogForNewKanban()">
      + Create Kanban
    </button>
  </div>
  <div class="main-card">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let kanban of kanbanList$ | async"
        routerLink="/kanbans/{{ kanban.id }}"
      >
        <p class="kanban-title">{{ kanban.title }}</p>
      </a>

        <button
          mat-fab
          color="primary"
          aria-label="Example icon button with a delete icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div> -->
    </mat-nav-list>
  </div>
</div>
